<h2>Archive</h2>
<h3>Posts of the past</h3>
<p>Below is a collection of my posts. Sorry I've only got {{ site.posts | size }} posts. I'll make it up to you somehow.</p>
<ul>
	{% for post in site.posts %}
	<li><a href="{{ post.url }}">{{ post.title }}</a> - <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%a %B %d %Y"}}</time></li>
	{% endfor %}
</ul>
